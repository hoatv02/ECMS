<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h5>Bài 1: Tạo đối tượng sinhvien bằng phương pháp Object
        Literals.</h5>
    <div class="info"></div>
    <script>
        const infos = document.querySelector('.info')
        function sinhVien(id, fullName, email, avatar, address, study_major, avgScore) {
            this.id = id,
                this.fullName = fullName,
                this.email = email,
                this.avatar = avatar,
                this.address = address,
                this.study_major = study_major,
                this.avgScore = avgScore,
                this.render = function () {
                    infos.innerHTML = `${avatar},${fullName}`
                }
                 this.getAvgScore = function () {
                return this.avgScore
                }
                this.setAvgScore = function (point) {
                    this.avgScore = point
                }
                this.changeAddress = function (address) {
                    this.address = address
                }
            }
        const info = new sinhVien(1, 'Hòa trần', 'Vui vẻ', 'Javascript', 'Hanoi', 'Viet Nam', 'ok')
        info.render()
    </script>
</body>

</html>
