<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <form action=""  class="form">
        <label for="">1st Person Name</label>
        <input type="text" class="first" /> <br>
        <label for="">1st Person Age</label>
        <input type="text" class="first" /> <br>
        <label for="">1st Person Address</label>
        <input type="text" class="first" /> <br>

        <label for="">2nd Person Name</label>
        <input type="text" class="second" /> <br>
        <label for="">2nd Person Age</label>
        <input type="text" class="second" /> <br>
        <label for="">2nd Person Address</label>
        <input type="text" class="second" /> <br>

        <button>show-profile</button>
    </form>
    <div class="show" style="width: 500px; margin: 50px auto;"></div>
    <script>
        const elFirstPerson = document.querySelectorAll(".first");
        const elSecondPerson = document.querySelectorAll(".second");
        const elShow = document.querySelector(".show");
        var form = document.querySelector(".form");

        const Person = {
            name: "Hòa Trần",
            age: 20,
            address: "FPOLY HN",
            showProfile: function () {
                const elRender = document.createElement("div");
                elRender.innerHTML = `<hr><ul>
                    <li>Name: ${this.name}</li>
                    <li>Age: ${this.age}</li>
                    <li>Address: ${this.address}</li>
                    </ul> <hr>`;
                elShow.appendChild(elRender);
            }
        };

        function checkForm() {
            let result = true;
            elFirstPerson.forEach((item) => {
                if (item.value == "") {
                    result = false;
                }
            });
            elSecondPerson.forEach((item) => {
                if (item.value == "") {
                    result = false;
                }
            });
            return result;
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (checkForm()) {
                let fName = elFirstPerson[0].value;
                let fAge = elFirstPerson[1].value;
                let fAddress = elFirstPerson[2].value;
                let first = {
                    __proto__: Person
                };
                first.name = fName;
                first.age = fAge;
                first.address = fAddress;
                let sName = elSecondPerson[0].value;
                let sAge = elSecondPerson[1].value;
                let sAddress = elSecondPerson[2].value;
                let second = {
                    __proto__: Person
                };
                second.name = sName;
                second.age = sAge;
                second.address = sAddress;
                first.showProfile();
                second.showProfile();

                elFirstPerson.forEach((item) => {
                    item.value = "";
                });
                elSecondPerson.forEach((item) => {
                    item.value = "";
                });
            } else {
                alert("Vui lòng nhập giá trị!");
            }
        });
    </script>
</body>

</html>
